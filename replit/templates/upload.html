<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and Image Upload</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
        }
        .container-fluid {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 0;
            color: white;
            overflow: hidden;
            max-width: 100%;
            height: 100%;
        }
        .chat-header {
            background-color: #1e1e1e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header .title {
            font-size: 18px;
            font-weight: bold;
        }
        .message-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            text-align: right;
            flex-direction: row-reverse;
        }
        .message.bot {
            align-self: flex-start;
        }
        .message .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            background-color: #444;
        }
        .message .icon img {
            border-radius: 50%;
        }
        .message-content {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #333333;
            color: white;
            max-width: 100%;
        }
        .message.user .message-content {
            background-color: #444;
            color: white;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #444;
            background-color: #1e1e1e;
            padding: 10px;
            position: relative;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
            background-color: #2e2e2e;
            color: white;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #888;
            color: white;
            font-size: 16px;
        }
        .chat-input button:hover {
            background-color: #666;
        }
        .upload-container {
            display: none;
        }
        .drop-area {
            border: 2px dashed #444;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            color: white;
        }
        .drop-area p {
            margin: 0;
            font-size: 16px;
            color: #888;
        }
        .highlight {
            border-color: #666;
        }
        .btn-secondary {
            background-color: #333333;
            border: none;
        }
        #fileElem {
            display: none;
        }
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="chat-header">
            <div class="title">CustomsCode</div>
            <div class="actions">
                <!-- Actions like settings or profile can be added here -->
            </div>
        </div>
        <div class="message-container" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Enter your message...">
            <button id="send-btn">Send</button>
            <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
            <label for="fileElem" class="drop-area">Drag and drop a file here or click to upload</label>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
